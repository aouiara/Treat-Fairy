<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<title>Admin Inventory!</title>
  	<link rel="stylesheet"  href="./inventory.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;800;900&display=swap" />
  	<link rel="icon" href="logo.png">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  	
  	
</head>
<body>
  <div class="desktop-1">
    <div class="side-menu">
      <div class="sidenav-bg"></div>
      	<img class="logo-icon" alt="" src="logo.svg">
      	<div class="inventory-hl">
          <img class="icon" alt="" src="package.svg">
        	<div class="inventory">INVENTORY</div>
          <div class="active-background"></div>
      	</div>
      	<div class="invoice">
          <img class="icon" alt="" src="file.svg">
        	<div>INVOICE</div>
      	</div>
      	<div class="access-control">
        	<img class="icon" alt="" src="user-square.svg">
        	<div>ACCESS CONTROL</div>
      	</div>
      	<div class="profile">
          <img class="icon" alt="" src="user-circle.svg">
        	<div class="profile1">PROFILE</div>
      	</div>
      	<div class="logout">
        	<img class="icon" alt="" src="logout.svg">
        	<div class="log-out">Log out</div>
      	</div>
    	</div>
    	<div class="content">
      	<div class="inventory-title">INVENTORY</div>
      	<div class="search-by-name-parent">
        	<div class="search-by-name">
          	<div class="container">
            	<div class="control">
              	<img class="search-icon" alt="" src="search-refraction.svg">
              	<div class="text">Search by name</div>
            	</div>
          	</div>
        	</div>
        	<div class="filters-action">
          	<div class="sorts">
            	<div class="sort-by-quantity">
              	<img class="down-icon" alt="" src="down.svg">
              	<div class="container1">
                	<div class="control1">
                  	<img class="icon6" alt="" src="Icon.svg">
                  	<div class="text1">Sort by Quantity </div>
                	</div>
              	</div>
              		<img class="select-arrow-icon" alt="" src="Select arrow.svg">
              		<img class="icon-right" alt="" src="Icon right.png">
              	</div>
            		<div class="sort-by-quantity">
              		<img class="down-icon" alt="" src="down.svg">
              		<div class="container2">
                		<div class="control1">
                  		<img class="icon6" alt="" src="Icon.svg">
                  		<div class="text1">Sort by Earliest Expiry </div>
                		</div>
              		</div>
              		<img class="select-arrow-icon" alt="" src="Select arrow.svg">
              		<img class="icon-right" alt="" src="Icon right.png">
              	</div>
          		</div>
          		<div class="new-product">
            	<img class="down-icon" alt="" src="plus.svg">
            	<div class="container3">
              	<div class="control3">
                	<img class="icon6" alt="" src="Icon.svg">
                	<div class="text3">Add New Product</div>
              	</div>
            	</div>
            	<img class="select-arrow-icon" alt="" src="Select arrow.svg">
            	<img class="icon-right" alt="" src="Icon right.png">
            </div>
        	</div>
      	</div>
        <div class="pagination">
        <img class="right-icon" alt="" src="left.svg">
        <div class="div20">1</div>
        <div class="div21">2</div>
        <div class="div21">3</div>
        <img class="right-icon1" alt="" src="right.svg">
      </div>
    </div>
  </div>
</body>
</html>
