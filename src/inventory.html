<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<title>Admin Inventory</title>
  	<link rel="stylesheet"  href="style.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;800;900&display=swap" />
  	<link rel="icon" href="logo.png">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  	<!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-dZ5PxVDU9AtIwB6IyPBZlDFd+L0gMzGwNLMegqBAdF8Lyx4lo8NFiETH0TnI8xLZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-QI01psxq6gCZJRLaoy2n8+vepx1pH9fW1KlQ5E3qFjckkg4odRuyQ3X6F5ZNWm7A" crossorigin="anonymous"></script>

</head>
<body>
  	<div class="inventory">
		<div class="side-menu">
			<img class="logo-icon" alt="" src="src/logo.svg" />
			<div class="side-header">
				<button class="inventory1">
					<img class="package-icon" alt="" src="src/package.svg" />
					<div class="inventory2">INVENTORY</div>
				</button>
				<div class="invoice">
					<img class="icon" loading="eager" alt="" src="src/file.svg" />
					<div class="invoice1">INVOICE</div>
				</div>
				<div class="access">
					<img class="icon1" loading="eager" alt="" src="src/user-square.svg" />
					<div class="access-control">ACCESS CONTROL</div>
				</div>
				<div class="profile">
					<img class="icon2" loading="eager" alt="" src="src/user-circle.svg" />
					<div class="profile1">PROFILE</div>
				</div>
			</div>
			<div class="logout">
				<img class="icon3" alt="" src="src/logout.svg" />
				<div class="log-out">Log out</div>
			</div>
		</div>
		<main class="content">
			<section class="search-by-name">
				<div class="tools">
					<h1 class="inventory3">INVENTORY</h1>
					<div class="search-by-name1">
						<img class="icon4" alt="" src="src/search.svg" />
						<input class="logout-icon" placeholder="Search by name" type="text" />
					</div>
					<div class="filters-action">
						<div class="sorts">
							<div class="sort-by-quantity">
								<img class="icon5" alt="" src="src/down.svg" />
								<div class="sort-icons">Sort by Quantity</div>
							</div>
							<div class="sort-by-ed">
								<img class="icon6" alt="" src="src/down.svg" />
								<div class="text">Sort by Earliest Expiry</div>
							</div>
						</div>
						<div class="new-product">
							<img class="icon7" alt="" src="src/plus.svg" />
							<input class="text1" placeholder="Add New Product" type="text" />
						</div>
					</div>
				</div>
			</section>
            <section>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Earliest Expiry Date</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">WS Price</th>
                            <th scope="col">RT Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </section>
			<div class="pagination">
				<img class="icon8" loading="eager" alt="" src="src/left.svg" />
				<div class="frame-navigation">1</div>
				<div class="frame-navigation1">2</div>
				<div class="frame-navigation2">3</div>
				<img class="icon9" loading="eager" alt="" src="src/right.svg" />
			</div>
		</main>
  	</div>
</body>
</html>
